<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Haunted House</title>
    <style>
        body {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
            color: black;
            font-family: 'Creepster', cursive;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
        }

        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 48px;
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .quote {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            color: black;
            max-width: 80%;
            text-align: center;
        }

        a {
          color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to A Nightmare</h1>
            <div class="image-container">
                <img src="https://img.freepik.com/premium-psd/pumpkin-isolated-transparent-background_879541-389.jpg" alt="Pumpkin">
                <div class="quote">"It's just <a href="https://hack.club/boba-manor">HTML and CSS</a>, how hard can it be?"</div>
            </div>
            <div class="image-container">
                <img src="https://i.pinimg.com/originals/ec/d6/4f/ecd64ff363965d499c45bb74cf490d36.gif" alt="Haunted House">
                <div class="quote">"Front-end is just design, not real coding"</div>
            </div>
        </header>
    </div>
</body>
</html>
